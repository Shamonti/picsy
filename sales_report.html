    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  
    <script>
      var fm3 = new FluidMeter();
      fm3.init({
        targetContainer: document.getElementById("fluid-meter-1"),
        fillPercentage: 53,
        options: {
          fontSize: "30px",
          drawPercentageSign: true,
          drawBubbles: false,
          size: 220,
          borderWidth: 14,
          backgroundColor: "#e2e2e2",
          foregroundColor: "#fafafa",
          foregroundFluidLayer: {
            fillStyle: "#F33263",
            angularSpeed: 30,
            maxAmplitude: 5,
            frequency: 30,
            horizontalSpeed: -20
          },
          backgroundFluidLayer: {
            fillStyle: "rgba(243, 50, 99, .5)",
            angularSpeed: 100,
            maxAmplitude: 3,
            frequency: 22,
            horizontalSpeed: 20
          }
        }
      });
  
      var fm3 = new FluidMeter();
      fm3.init({
        targetContainer: document.getElementById("fluid-meter-2"),
        fillPercentage: 5,
        options: {
          fontSize: "30px",
          drawPercentageSign: true,
          drawBubbles: false,
          size: 220,
          borderWidth: 14,
          backgroundColor: "#e2e2e2",
          foregroundColor: "#fafafa",
          foregroundFluidLayer: {
            fillStyle: "#F33263",
            angularSpeed: 30,
            maxAmplitude: 5,
            frequency: 30,
            horizontalSpeed: -20
          },
          backgroundFluidLayer: {
            fillStyle: "rgba(243, 50, 99, .5)",
            angularSpeed: 100,
            maxAmplitude: 3,
            frequency: 22,
            horizontalSpeed: 20
          }
        }
      });
      var fm3 = new FluidMeter();
      fm3.init({
        targetContainer: document.getElementById("fluid-meter-3"),
        fillPercentage: 85,
        options: {
          fontSize: "30px",
          drawPercentageSign: true,
          drawBubbles: false,
          size: 220,
          borderWidth: 14,
          backgroundColor: "#e2e2e2",
          foregroundColor: "#fafafa",
          foregroundFluidLayer: {
            fillStyle: "#F33263",
            angularSpeed: 30,
            maxAmplitude: 5,
            frequency: 30,
            horizontalSpeed: -20
          },
          backgroundFluidLayer: {
            fillStyle: "rgba(243, 50, 99, .5)",
            angularSpeed: 100,
            maxAmplitude: 3,
            frequency: 22,
            horizontalSpeed: 20
          }
        }

      window.onload = function () {

          fm3.setPercentage(Number(document.getElementById('percentage-3').value))
        }
