<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

    <link rel="stylesheet" href="css/style.css">

    <title>Picsy</title>
  </head>

  <body>
    <div class="sidenav">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="login-main-text">
              <h2 class="title-text title-text--gradient">Sign up Page</h2>
              <p class="desc-text">Register or sign up from here to access.</p>
            </div>
          </div>
        </div>
      </div>
    </div>

  <div class="main">
    <div class="container">
      <div class="row">
        <div class="offset-lg-1 offset-md-1 col-lg-11 col-md-12 col-sm-12">
          <div class="login-form" id="signup">
            <form>
              <div class="form-row">
                <div class="form-group col-md-5">
                  <label>First Name</label>
                  <input type="text" class="form-control" required>
                </div>
                <div class="form-group col-md-5">
                  <label>Last Name</label>
                  <input type="text" class="form-control" required>
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-5">
                  <label>Your Studio</label>
                  <input type="text" class="form-control" required>
                </div>
                <div class="form-group col-md-5">
                  <label>Email</label>
                  <input type="email" class="form-control" required>
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-5">
                  <label>Password</label>
                  <input type="password" class="form-control" required>
                </div>
                <div class="form-group col-md-5">
                  <label>Confirm Password</label>
                  <input type="password" class="form-control" required>
                </div>
                <div class="col-md-10">
                  <button type="submit" class="btn btn--login p-2">SUBMIT</button>
                </div>
              </div>
            </form>
          </div>
        </div>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  </body>

</html>
