    />

      rel="stylesheet"

      crossorigin="anonymous"
    />

    <!-- SLIDER -->

    />

    <!-- ANIMATION -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Picsy</title>
  </head>

  <body>
    <header class="header header-dashboard">
      <div class="bg-default--blue">
        <!-- Navbar-->
        <nav id="nav--1" class="navbar navbar-expand-lg fixed-top">
          <div class="container">
            <a
              href="index.html"
              class="navbar-brand text-uppercase font-weight-bold"
            >
              <img src="img/logo.png" class="logo" alt="logo" />
            </a>
            <button
              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
              class="navbar-toggler navbar-toggler-right"
            >
              <i class="fas fa-bars"></i>
            </button>

            <div id="navbarSupportedContent" class="collapse navbar-collapse">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item active scroll">
                  <a
                    href="seller-dashboard.html"
                    class="nav-link text-uppercase font-weight-bold text-white"
                    >Dashboard</a
                  >
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link text-white"
                    >Hello user@gmail.com!</a
                  >
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link text-white">
                    <i class="fas fa-sign-out-alt pr-2"></i>
                    Log out
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <div class="container u-padding-top section-dashboard-top">
          <div class="row pt-5">
            <div class="col-md-6 text-center border-right mb-5">
              <h2 class="text-white dashboard-title">Artist Dashboard</h2>
            </div>
            <div class="col-md-6 text-white pl-5 pb-5">
              <h2 class="text-uppercase pl-5">You are here:</h2>
              <br />
              <p class="text-white pl-5">
                <a href="seller-dashboard.html"> Dashboard </a
                ><i class="fas fa-angle-double-right px-3"></i>
                <a href="#"> Upload your Art</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section
        class="section-dashboard section-dashboard--upload-art u-section-padding"
      >
        <div class="container">
          <div class="row">
            <div class="col-md-12 text-center">
              <h2
                class="section-dashboard_heading-main font-weight-bold text-uppercase animate__animated animate__zoomIn"
              >
                Upload
              </h2>
              <h2 class="section-dashboard_heading-sub text-uppercase">
                Your
                <br />
                <span class="font-weight-bold">Art</span>
              </h2>
            </div>
          </div>
          <!-- <div class="row mt-5">
            <div class="col-md-12 text-center pt-5">
              <p class="text-body">
                <b
                  >Please upload images containing your painting, illustration
                  or photograph</b
                >
              </p>
            </div>
          </div> -->
          <div class="row pt-5 mt-5">
            <div class="offset-md-2 col-md-8 table-default text-white p-5">
              <form action="" method="">
                <div class="form-group">
                  <label>Title of your Artwork</label>
                  <input type="text" class="form-control" required />
                </div>

                <div class="form-group">
                  <label for="description"
                    >Write Description (minimum 50 words)</label
                  >
                  <textarea
                    class="form-control"
                    id="description"
                    rows="5"
                    requires
                  ></textarea>
                </div>

                <span class="text-white">Artwork Images</span>
                <div class="input-group my-2">
                  <div class="custom-file">
                    <input
                      type="file"
                      class="custom-file-input"
                      id="inputGroupFile01"
                      aria-describedby="inputGroupFileAddon01"
                      multiple
                    />
                    <label class="custom-file-label w-75" for="inputGroupFile01"
                      >Choose files</label
                    >
                  </div>
                </div>

                <div class="form-inline">
                  <label>Price you want to sell it for</label>
                  <input
                    type="text"
                    id="input-price"
                    class="form-control w-25 ml-3"
                    required
                  />
                </div>

                <span class="text-white">Allow Picsy to adjust prices?</span>
                <div
                  class="custom-control custom-radio custom-control-inline ml-5"
                >
                  <input
                    type="radio"
                    id="customRadioInline1"
                    name="customRadioInline1"
                    class="custom-control-input"
                  />
                  <label
                    class="custom-control-label pl-2"
                    for="customRadioInline1"
                    >Yes</label
                  >
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                  <input
                    type="radio"
                    id="customRadioInline2"
                    name="customRadioInline1"
                    class="custom-control-input"
                  />
                  <label
                    class="custom-control-label pl-2"
                    for="customRadioInline2"
                    >No</label
                  >
                </div>

                <div class="col-md-12 text-center mt-5">
                  <button
                    type="submit"
                    class="btn btn-solid btn-solid--square btn-pink w-25 p-2 m-3"
                  >
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- START FOOTER -->
    <footer class="footer pt-5">
      <div class="container">
        <div class="row bottom-line">
          <div class="col-md-12 text-center">
            <span class="copy"
              >&#169; 2020 picsy.co.uk. All rights reserved.</span
            >
          </div>
        </div>
      </div>
    </footer>
    <!-- END FOOTER -->

    <!-- Text Animation JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/typeit@7.0.4/dist/typeit.min.js"></script>

    <!-- JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <!-- Smooth Scroll JavaScript -->
    <script src="https://cdn.jsdelivr.net/gh/cferdinandi/smooth-scroll@15.0.0/dist/smooth-scroll.polyfills.min.js"></script>

    <script src="js/main.js"></script>
  </body>
</html>
