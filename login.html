<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

    <link rel="stylesheet" href="css/style.css">

    <title>Picsy</title>
  </head>

  <body>
    <div class="sidenav">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="login-main-text text-center">
              <img class="img-fluid login-logo login-logo--animation" src="img/logo-compressed.png" alt="logo">
              <h2 class="title-text title-text--gradient">Login Page</h2>
              <p class="desc-text">Login from here to access.</p>
              <a href="index.html" class="btn-txt">
                <i class="fas fa-hand-point-left"></i>
                BACK TO THE HOMEPAGE
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="main">
      <div class="container">
        <div class="row">
        <div class="offset-lg-3 offset-md-2 col-lg-6 col-md-8 col-sm-12">

          <div class="login-form" id="login">
            <div class="section-title mb-5">
              <h2 class="text-bold">Login to your dashboard.</h2>
            </div>

            <form>
                <div class="form-group">
                  <label>Email</label>
                  <input type="email" class="form-control" required>
                </div>

                <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control" required>
                </div>

                <button type="submit" class="btn btn--login p-2">Log in</button>
                <hr class="mt-5">
                <button type="submit" class="btn btn--google text-center pb-2">
                  <img class="google-icon" src="img/google.svg" alt="Google icon">
                  Log in with Google
                </button>
            </form>
          </div>

        </div>
        </div>
        
        <div class="row bottom-line">
          <div class="offset-lg-3 offset-md-2 col-lg-6 col-md-8 col-sm-12">
            <span class="copy">&#169; 2020 picsy.co.uk. All rights reserved.</span>
          </div>          
        </div>

      </div>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  </body>

</html>
