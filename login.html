<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

    <link rel="stylesheet" href="css/style.css">

    <title>Picsy</title>
  </head>

  <body>
    
    <div class="sidenav">
      <canvas id="nokey"></canvas>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="login-main-text text-center mt-5">
              <div class="row">
                <div class="col-md-12">
                  <a href="index.html">
                    <img class="img-fluid login-logo" src="img/logo-compressed.png" alt="logo">
                  </a>
                </div>
              </div>

              <div class="row pt-5">
                <div class="col-md-12 pt-5">
                  <a href="index.html" class="btn-go-back">
                    <span class="before"><i class="fas fa-arrow-left"></i></span>
                    <span>BACK TO THE HOMEPAGE</span>
                  </a>
                </div>
              </div>

              <!-- <h2 class="title-text title-text--gradient mt-5">Login Page</h2>
              <p class="desc-text">Login from here to access.</p> -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="main">
      <div class="container">
        <div class="row">
        <div class="offset-lg-1 offset-md-1 col-lg-9 col-md-9 col-sm-12">

          <div class="login-form" id="login">
            <div class="section-title mb-4">
              <h2 class="text-bold text-uppercase">
                <span style="color: #DFDFDF;">Artist</span>
                Login</h2>
            </div>
            <p class="text-body">Login here to access Picsy's artist dashboard</p>

            <form action="" method="">
                <div class="form-group form-inline pl-5 pt-3">
                  <label>Email</label>
                  <input type="email" class="form-control ml-5" required>
                </div>

                <div class="form-group form-inline pl-0 pt-3">
                  <label>Password</label>
                  <input type="password" class="form-control ml-5" required>
                </div>
                
                <a href="#" class="float-right pr-5 mr-5 text-primary">
                  Forgot Password?
                </a>

                <div class="form-check py-5 mt-5">
                  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                  <label class="form-check-label mt-3 ml-3" for="defaultCheck1">
                    Remember Me
                  </label>
                </div>

                <div class="row">
                  <div class="col-md-6 col-6">
                    <button type="submit" class="btn loginBtn btn-gradient font-weight-bold text-uppercase  pl-2 btn-hover color-1"><span class="circle"><i class="fas fa-hand-point-right"></i></span>
                      <span class="px-xl-5 px-lg-2">Login Now</span>
                    </button>
                  </div>
                  <div class="col-md-6 col-6">
                    <button type="submit" class="btn signupBtn btn-gradient font-weight-bold text-uppercase pl-2 btn-hover color-1"><span class="circle"><i class="fas fa-user"></i></span>
                      <span class="px-xl-5 px-lg-2">Sign Up</span>
                    </button>
                  </div>
                </div>
            </form>

          </div>

        </div>
        </div>

      </div>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="js/login_page-bg.js"></script>
  </body>

</html>
